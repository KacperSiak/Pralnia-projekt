{% extends "accounts/base.html" %}

{% block title %}Tworzenie umowy{% endblock title %}

{% block body %}
    {% if customer %}
        <div>Udało się! Umowa o numerze {{ contract.number }} została poprawnie utworzona!</div><br/>
    {% endif %}
    <form action="{% url "contract_create" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="OK">

    </form>
    <div><a href="{% url "customer_list" %}">Powrót do listy klientów</a></div>
{% endblock body %}
